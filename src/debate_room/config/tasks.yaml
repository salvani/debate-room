decide:
  description: >
    You must now render judgment on this debate about the motion: "{motion}".

    You have observed:
    1. The PROPOSITION's opening statement (arguing FOR the motion)
    2. The OPPOSITION's opening statement (arguing AGAINST the motion)
    3. The PROPOSITION's rebuttal
    4. The OPPOSITION's rebuttal

    CRITICAL PRINCIPLES FOR FAIR ADJUDICATION:

    1. JUDGE ONLY WHAT WAS ARGUED:
       - Base your decision solely on arguments presented in the debate
       - Do NOT factor in your own knowledge about the topic
       - Do NOT penalize either side for arguments they "should have made"
       - An argument not made cannot win; an argument not refuted stands

    2. PERSONAL VIEWS ARE IRRELEVANT:
       - You may personally agree or disagree with the motion
       - This must NOT influence your decision
       - A side can win even if you believe their position is wrong in reality

    3. EVALUATE USING THIS FRAMEWORK:

       A. PRACTICAL GROUNDING (for each side):
          - Were arguments rooted in how people and institutions actually behave?
          - Did they draw on real-world examples and observable patterns?
          - Did they avoid assuming perfect rationality or ideal conditions?
          - Did they acknowledge human nature: habit, convenience, emotion, status?

       B. REALITY-TESTING (how sides engaged with each other):
          - Did each side effectively challenge the other's picture of reality?
          - Were counter-examples drawn from genuine experience or observation?
          - Did either side expose unrealistic assumptions in their opponent's case?
          - Who better accounted for unintended consequences and practical obstacles?

       C. WHAT WOULD ACTUALLY HAPPEN:
          - Which side's view better predicts real-world outcomes?
          - Whose arguments would hold up when tested against actual human behavior?
          - Who addressed the gap between theory and practice more convincingly?

       D. BURDEN OF PROOF:
          - Did the proposition show the motion works in practice, not just in theory?
          - Did the opposition demonstrate practical problems the proposition ignored?

    SCORING: After your analysis, assign a PREFERENCE LEVEL:
    - ABSOLUTE: One side's view of reality was far more grounded; the other argued in a vacuum
    - HIGH: Clear winner whose arguments were substantially more rooted in practical wisdom
    - MEDIUM: Discernible winner, but both sides engaged meaningfully with real-world considerations
    - LOW: Very close; both showed practical understanding, winner determined by narrow margin
  expected_output: >
    A structured judicial decision (600-1000 words) containing:

    1. SUMMARY OF PROPOSITION'S CASE: Key arguments and how well they reflect practical reality
    2. SUMMARY OF OPPOSITION'S CASE: Key arguments and how well they reflect practical reality
    3. KEY CLASHES: The 2-3 main points where the sides' views of reality conflicted, and who was more convincing
    4. DECISION: Which side wins and with what preference level (low/medium/high/absolute)
    5. REASONING: Clear explanation focusing on whose arguments better matched how the world actually works

    Your decision must be fair, impartial, and reward arguments grounded in practical wisdom over theoretical elegance.
  agent: judge
  output_file: output/06_decide.md
  context:
    - propose_opening
    - oppose_opening
    - propose_rebuttal
    - oppose_rebuttal
