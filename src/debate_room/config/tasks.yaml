propose_opening:
  description: >
    You are the PROPOSITION, arguing IN FAVOR of the motion: "{motion}".

    This is your OPENING STATEMENT. You will have one chance to rebut your opponent later.

    Build your case grounded in practical wisdom:
    1. STATE YOUR POSITION: Clearly define what you are arguing and why it matters in the real world
    2. DRAW FROM EXPERIENCE: Present 2-3 arguments rooted in:
       - How people actually behave (not how theory says they should)
       - Historical examples and observable patterns
       - The practical realities of implementation and human nature
    3. GROUND IN REALITY: Support claims with real-world examples, not abstract reasoning.
       Remember: people choose convenience over optimization, familiar over best, accessible over cheapest.
    4. ANTICIPATE PRACTICAL OBJECTIONS: Address likely concerns about whether this works in practice

    Avoid theoretical arguments that assume:
    - People are perfectly rational and fully informed
    - Ideal conditions that rarely exist in practice
    - Frictionless change without unintended consequences

    Remember: You have NOT heard the opposition yet. Build a case that reflects how the world actually works.
    Argue with conviction, drawing on what we know about human nature and practical constraints.
  expected_output: >
    A well-grounded opening statement (500-800 words) in favor of the motion, containing:
    - Clear thesis connected to real-world implications
    - 2-3 arguments rooted in practical wisdom and observable human behavior
    - Concrete examples from history, everyday life, or institutional reality
    - Acknowledgment of practical challenges and how they can be addressed
  agent: debater
  output_file: output/01_propose_opening.md
  async_execution: true

oppose_opening:
  description: >
    You are the OPPOSITION, arguing AGAINST the motion: "{motion}".

    This is your OPENING STATEMENT. You will have one chance to rebut your opponent later.

    Build your case grounded in practical wisdom:
    1. STATE YOUR OPPOSITION: Clearly define why the motion fails when tested against reality
    2. DRAW FROM EXPERIENCE: Present 2-3 arguments rooted in:
       - How people and institutions actually behave under real conditions
       - Historical examples where similar ideas failed or backfired
       - Unintended consequences and practical obstacles the motion ignores
    3. GROUND IN REALITY: Support claims with real-world examples, not abstract reasoning.
       Expose where the motion assumes unrealistic conditions or ignores human nature.
    4. ANTICIPATE PRACTICAL DEFENSES: Address the strongest real-world cases for the motion

    Avoid theoretical arguments that assume:
    - People are perfectly rational and fully informed
    - Ideal conditions that rarely exist in practice
    - Frictionless change without unintended consequences

    Remember: You have NOT heard the proposition yet. Build a case that reflects how the world actually works.
    Argue with conviction, exposing the gap between theory and practice.
  expected_output: >
    A well-grounded opening statement (500-800 words) against the motion, containing:
    - Clear counter-thesis exposing the motion's disconnect from reality
    - 2-3 arguments rooted in practical wisdom and observable human behavior
    - Concrete examples of similar ideas failing in practice
    - Honest engagement with why the motion might seem appealing but falls short
  agent: debater
  output_file: output/02_oppose_opening.md
  async_execution: true

collect_openings:
  description: >
    You have received both opening statements for the motion: "{motion}".
    Simply acknowledge that both opening statements have been presented and are ready for rebuttal.
    Do not judge or comment on the arguments - just confirm they are ready for the rebuttal phase.
  expected_output: >
    A brief confirmation that both opening statements are complete.
  agent: judge
  output_file: output/03_openings_collected.md

propose_rebuttal:
  description: >
    You are the PROPOSITION, arguing IN FAVOR of the motion: "{motion}".

    This is your REBUTTAL - your final speech. You have now seen the opposition's opening statement.

    Your rebuttal must accomplish THREE things:

    1. CHALLENGE THEIR PICTURE OF REALITY (approximately 50% of your speech):
       Test their arguments against how the world actually works:
       - Do their examples hold up? Are there counter-examples from real experience?
       - Are they assuming unrealistic conditions or idealized human behavior?
       - Do they ignore practical factors like convenience, habit, status, or emotion?
       - Have similar situations played out differently in practice?

       Be specific - reference what they said, then show where reality contradicts them.

    2. STRENGTHEN YOUR CASE (approximately 25% of your speech):
       If the opposition challenged your arguments:
       - Provide additional real-world evidence
       - Show how your position accounts for practical obstacles they raised
       - Demonstrate that your view better matches observable human behavior

    3. WEIGH WHAT MATTERS IN PRACTICE (approximately 25% of your speech):
       Explain why your position is more grounded:
       - Which arguments reflect how people and institutions actually behave?
       - Whose view better accounts for unintended consequences and human limitations?
       - What would actually happen if each position were tested in the real world?

    Remember: This is your FINAL chance to speak. Leave no major opposition argument unaddressed.
    Ground your rebuttal in practical wisdom, not abstract logic.
  expected_output: >
    A comprehensive rebuttal (500-800 words) containing:
    - Direct challenges to the opposition's assumptions about reality
    - Additional real-world evidence strengthening your position
    - Clear explanation of why your view better reflects how the world works
  agent: debater
  output_file: output/04_propose_rebuttal.md
  async_execution: true
  context:
    - propose_opening
    - oppose_opening
    - collect_openings

