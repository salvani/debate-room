decide:
  description: >
    You must now render judgment on this debate about the motion: "{motion}".

    You have observed:
    1. The PROPOSITION's opening statement (arguing FOR the motion)
    2. The OPPOSITION's opening statement (arguing AGAINST the motion)
    3. The PROPOSITION's rebuttal
    4. The OPPOSITION's rebuttal

    CRITICAL PRINCIPLES FOR FAIR ADJUDICATION:

    1. JUDGE ONLY WHAT WAS ARGUED:
       - Base your decision solely on arguments presented in the debate
       - Do NOT factor in your own knowledge about the topic
       - Do NOT penalize either side for arguments they "should have made"
       - An argument not made cannot win; an argument not refuted stands

    2. PERSONAL VIEWS ARE IRRELEVANT:
       - You may personally agree or disagree with the motion
       - This must NOT influence your decision
       - A side can win even if you believe their position is wrong in reality

    3. EVALUATE USING THIS FRAMEWORK:

       A. ARGUMENT QUALITY (for each side):
          - Were claims clear and well-defined?
          - Were warrants (reasons) logical and sufficient?
          - Was evidence/examples provided and relevant?
          - Were there any logical fallacies?

       B. CLASH QUALITY (how sides engaged with each other):
          - Did each side address the opponent's strongest arguments?
          - Were refutations direct and effective?
          - Did either side drop (fail to respond to) major arguments?
          - Were there any straw-man attacks on weak versions of arguments?

       C. IMPACT COMPARISON:
          - Which side's arguments, if true, matter more?
          - Did either side effectively weigh why their impacts outweigh?
          - What arguments remain standing at the end of the debate?

       D. BURDEN OF PROOF:
          - Did the proposition meet its burden to prove the motion?
          - Did the opposition provide sufficient doubt or counter-proof?

    SCORING: After your analysis, assign a PREFERENCE LEVEL:
    - ABSOLUTE: One side dominated completely; the other had no significant arguments standing
    - HIGH: Clear winner with substantially stronger argumentation and engagement
    - MEDIUM: Discernible winner, but the debate was competitive with good points on both sides
    - LOW: Very close debate; winner determined by narrow margin or tiebreaker considerations
  expected_output: >
    A structured judicial decision (600-1000 words) containing:

    1. SUMMARY OF PROPOSITION'S CASE: Key arguments and how they fared after rebuttal
    2. SUMMARY OF OPPOSITION'S CASE: Key arguments and how they fared after rebuttal
    3. KEY CLASHES: The 2-3 main points of contention and who won each
    4. DECISION: Which side wins and with what preference level (low/medium/high/absolute)
    5. REASONING: Clear explanation of why the winner prevailed, referencing specific arguments

    Your decision must be fair, impartial, and based solely on the quality of argumentation presented.
  agent: judge
  output_file: output/06_decide.md
  context:
    - propose_opening
    - oppose_opening
    - propose_rebuttal
    - oppose_rebuttal
